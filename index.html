<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream Gate Game</title>
  <style>
    body {
      background: #0b0816;
      color: #e0e4ff;
      font-family: Consolas, "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    #game {
      max-width: 700px;
      width: 100%;
      background: rgba(10, 20, 40, 0.9);
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 0 20px rgba(76, 201, 240, 0.5);
      white-space: pre-wrap;
    }

    h1 {
      margin-top: 0;
      color: #4cc9f0;
      font-size: 1.4rem;
      text-align: center;
    }

    button {
      margin-top: 12px;
      padding: 8px 16px;
      background: #4cc9f0;
      border: none;
      border-radius: 4px;
      color: #080816;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Dream Gate Game</h1>
    <pre id="text"></pre>
    <button id="startBtn">Start Game</button>
  </div>

  <script>
    const textEl = document.getElementById("text");
    const startBtn = document.getElementById("startBtn");

    function log(line = "") {
      textEl.textContent += line + "\n";
    }

    function ask(question) {
      return window.prompt(question);
    }

    function runGame() {
      textEl.textContent = ""; // clear old text

      log("Welcome to the Dream Gate...");
      const playerName = ask("What is your name, traveler?");
      const nameToUse = playerName && playerName.trim() !== "" ? playerName.trim() : "Traveler";

      log("Greetings, " + nameToUse + ".");
      let health = 100;
      log("Your health is: " + health);
      log("");
      log("You stand before two doors...");
      log("1 - Enter the blue door");
      log("2 - Enter the dark door");

      const doorChoice = ask("Which door do you choose? (1 or 2)");

      if (doorChoice === "1") {
        log("");
        log("You step into a glowing blue realm of calm energy...");
        const heal = 10;
        health += heal;
        log("The blue light heals you for " + heal + " points.");
        log("Your health is now: " + health);
      } else {
        log("");
        log("The darkness whispers as the door closes behind you...");
        const damage = 20;
        health -= damage;
        log("Something claws at you in the dark. You lose " + damage + " health.");
        log("Your health is now: " + health);
      }

      log("");
      log("A shadowy creature appears in front of you!");
      const enemyName = "Shadow Beast";
      let enemyHealth = 50;
      const enemyDamage = 30;
      const playerDamage = 20;

      log("Enemy: " + enemyName);
      log("Enemy health: " + enemyHealth);
      log("");

      const action = ask("Do you want to (A)ttack or (R)un?");

      if (action === "A" || action === "a") {
        log("You swing at the " + enemyName + "!");
        enemyHealth -= playerDamage;
        log("You deal " + playerDamage + " damage.");
        log("The enemy's health is now: " + enemyHealth);
        log("");

        log("The " + enemyName + " strikes back!");
        health -= enemyDamage;
        log("You take " + enemyDamage + " damage.");
        log("Your health is now: " + health);
        log("");

        if (health <= 0) {
          log("Your vision fades...");
          log("You collapse at the Dream Gate.");
          log("GAME OVER");
        } else {
          const potionHeal = 15;
          log("You find a small glowing potion on the ground.");
          log("You drink it and restore " + potionHeal + " health.");
          health += potionHeal;
          log("Your health is now: " + health);
          log("");
          log("You survive this encounter... for now.");
        }
      } else {
        log("You turn and run back through the Dream Gate...");
        log("The shadows laugh as you escape.");
        log("GAME OVER (Coward's Ending)");
      }
    }

    startBtn.addEventListener("click", runGame);
  </script>
</body>
</html>
